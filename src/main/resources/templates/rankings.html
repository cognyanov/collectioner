<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Collectioner</title>
</head>

<body class="background">
<div id="container">
    <nav th:replace="fragments/commons :: navigation"></nav>

    <div class="menuLeft">
        <div class="profile-info">
            <div class="usernameText">
                <span th:text="${getUsername}">Username</span>
            </div>
        </div>
        <div class="energy">
            <span>Energy: </span>
            <span id="currEnergy" th:text="${hero.getEnergy()}"></span>
            <span class="inline"> / 10</span>
            <div class="energyBarHolder">
                <div class="energyBar" id="energyBar"></div>
            </div>
            <span>You can restore </span>
            <span th:text="${hero.energyToRestore}"></span>
            <span> energy</span>
            <div th:if="${canRestoreEnergy}" class="workBtnDiv">
                <a class="workBtn" href="/restoreEnergy">Restore</a>
            </div>
            <div th:if="${!canRestoreEnergy}"  class="workBtnBlockedDiv">
                <a class="workBtn" href="/restoreEnergy">Restore</a>
            </div>
        </div>


        <ul th:object="${hero}" class="noMarker">
            <li>
                <div class="finances">
                    HP
                    <span th:text="*{HP}" class="toRight">100</span>
                </div>
            </li>
            <li>
                <div class="finances">
                    ATTACK
                    <span th:text="*{attack}" class="toRight">100</span>
                </div>
            </li>
            <li>
                <div class="finances">
                    DEFENSE
                    <span th:text="*{defense}" class="toRight">100</span>
                </div>
            </li>
            <br>
            <li>
                <div class="itemsMenuBox">
                    Left hand
                    <span th:text="*{shield.name}" class="toRight"><strong>Shield Level 100</strong></span>
                </div>
                <div class="itemsMenuBox">
                    Right hand
                    <br><span th:text="*{weapon.name}" class="toRight"><strong>Weapon Level 20</strong></span>
                </div>
            </li>

            <br>
            <li>
                <div class="finances">
                    Gold
                    <img class="goldCoin toRight" src="/img/goldCoinSmall.jpg" alt="">
                    <span th:text="*{gold}" class="toRight">100</span>
                </div>
            </li>

            <br>

            <div th:replace="fragments/commons :: navigBtns"></div>
        </ul>

    </div>

    <div class="midView">
        <div class="fightDiv">
            <div class="rankTopLabel">
                <h1 class="toCenter">Top 10 players</h1>
                <p>
                <h2 class="toCenter">
                    Sort by:
                    <div class="sortBtnDiv" id="sortByAttackBtn">
                        <a class="sortBtn" href="/rankings/byAttack">Attack</a>

                    </div>
                    <div class="sortBtnDiv" id="sortByDefenseBtn">
                        <a class="sortBtn" href="/rankings/byDefense">Defense</a>

                    </div>
                    <div class="sortBtnDiv" id="sortByHPBtn">
                        <a class="sortBtn" href="/rankings/byHP">HP</a>
                    </div>
                </h2>

                </p>
            </div>
            <div class="rankBottom">
                <div class="rankList">
                    <div class="rankRow">
                        <div class="rankColPlaceHead">Place</div>
                        <div class="rankColHead">Hero</div>
                        <div class="rankColHead">HP</div>
                        <div class="rankColHead">Attack</div>
                        <div class="rankColHead">Defense</div>
                        <div class="rankColHead">Left hand</div>
                        <div class="rankColHead">Right hand</div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/commons :: footer"></footer>
<script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
