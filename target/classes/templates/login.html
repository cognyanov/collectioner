<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login</title>
</head>
<body>

<nav th:replace="fragments/commons :: navigation"></nav>

<form th:object="${loginBindingModel}" method="POST" th:action="@{/users/login}" class="regForm">
    <div>
        <div class="reg-h1-div">
            <h1 class="reg-h1">COLLECTIONER</h1>
        </div>


        <div class="reg-input">
            <input th:value="*{username}" placeholder="Username" class="fl-l" type="text" name="username" id="username">
        </div>

        <div class="reg-input">
            <input placeholder="Password" class="fl-l" type="password" name="password" id="password">
            <p th:if="${userNotFound}" class="reg-err">Incorrect username or password.</p>
        </div>


        <div class="reg-btn-div">
            <button type="submit" class="reg-btn">LOGIN</button>
        </div>
    </div>

</form>

<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
